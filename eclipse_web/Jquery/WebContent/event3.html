<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>퀴즈프로그램</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function() {
		
		$("ans").hide();// 일단 대답 숨기고
		
		$("p.q1").click(function() {
			$("ans.q1").show();//클릭시 대답나옴
		});
		
		$("ans.q1").click(function() {
			$(this).hide(); //this를 태크로 묶으면 id를 뜻하고 예약어가 되지 못함
		});
		
		$("p.q2").click(function() {
			$("ans.q2").show();
		});
		
		$("ans.q2").click(function() {
			$(this).hide();
		});
	});
	</script>

</head>
<body>
	<h2>질문1 : 대한민국의 수도는 어디입니까?</h2>
    <p class="q1">[정답 보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다.</ans>
    <br></br>
    <h2>질문2 : 대한민국의 국보1호는 무엇입니까?</h2>
    <p class="q2">[정답 보기]</p>
    <ans class="q2">대한민국의 국보1호는 <strong>숭례문</strong>입니다.</ans2>

</body>
</html>
