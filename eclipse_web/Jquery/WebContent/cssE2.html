<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	var n = 0;
	$(document).ready(function() {

		//다수의 태그에 클래스를 추가했다 삭제했다함 = toggle
		$("button").click(function(){
			$("h1,h2,p,div").toggleClass("red");
			
		});
		
	});
</script>
<style>
.red{
	color:red;
	border:1px solid blue;
}

</style>

</head>
<body>
	<h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button class="remove">CSS 적용/해제</button>
</body>
</html>
