<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	var n = 0;
	$(document).ready(function() {

		$("div.out").mouseenter(function() {
			$("p:first", this).text("마우스 포인트 들어옴");
			$("P:last", this).text(++n);
		});
		
		$("div.out").mouseleave(function() {
			$("p:first", this).text("마우스 포인트 나감");
			$("P:last", this).text("최종횟수 : "+n);
		});
		
		//마우스 클릭시
		$("div.out").mousedown(function() {
			$("p:first", this).hide();
			$("P:last", this).text("메세지 사라짐");
		});
		//마우스 클릭하고 띄었을때
		$("div.out").mouseup(function() {
			$("p:first", this).show(); //
			$("P:last", this).text("최종횟수 : " +n);
		});
	});
</script>
<style>
div.out {
	width: 200px;
	height: 100px;
	border: 1px solid #000000;
	text-align: center;
	background-color: yellow;
}
</style>

</head>
<body>
	<div class="out">
		<p>마우스 이벤트 알아보기</p>
		<p>0</p>
	</div>
</body>
</html>
