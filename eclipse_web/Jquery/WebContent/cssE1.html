<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	var n = 0;
	$(document).ready(function() {
		
		$("button.add").click(function(){
			$("h1,h2,p").addClass("blue");//태그에 클래스를 추가함
			$("div").addClass("important");
		});
		
		$("button.remove").click(function(){
			$("h1,h2,p").removeClass("blue");//태그에서 클래스를 제거함
			$("div").removeClass("important");
		});
		
	});
	//클래스를 추가하고 제거하면 그에 따른 스타일도 변경됨
</script>
<style>
.important { 
	font-weight:bold;
	font-size:xx-large;
}
.blue {
	color:blue;
}
</style>

</head>
<body>
	<h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div><br>
    <button class="add">CSS 적용</button>
    <button class="remove">CSS 적용 해제</button>
</body>
</html>
