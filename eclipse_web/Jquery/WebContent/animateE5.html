<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
        $(document).ready(function() {
        	
            $("#panel").click(function() {
                $("#panel").slideUp("fast");//패널클릭 슬라이드업
            });
            $("#slide").click(function() {
                $("#panel").slideDown(5000); //슬라이드클릭 슬라다운
            });
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");//슬업앳다운
            });
            $("#stop").click(function() {//중간에 애니매이션을 멈춤
                $("#panel").stop(); 
            });
        });
    </script>
    <style> 
        #slide, #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 70px;
            display: none;
            background-color: #ffff00; 
        }
    </style>

</head>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>                    예제를 작성한 후 실행해보세요.</div>
    <div id="flip">Toggle slide</div>
    <p></p>
    <button id="stop">Stop sliding</button>
</body>

</html>
