<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script> 
        $(document).ready(function() {
            $("#slide").click(function() {
                $("#panel").css("color","red")//스타일을 더하고
                .slideDown(2000)//슬라이드및 
                .slideUp(6000) 
                .fadeTo("slow", 0.3);//페이드 메서드도 준다
            });
        });

        //하나의 이벤트에 여러 이벤트를 줄 수 있다
    </script>
    <style> 
       #slide, #panel {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 50px;
            display: none;
            background-color: #ffff00; 
        }

    </style>

</head>
<body>
    <div id="slide">[오늘의 공지사항]</div>
    <div id="panel">오늘은 jQuery 프로그램을 학습합니다.<br>예제를 작성한 후 실행해보세요.</div>
</body>


</html>
