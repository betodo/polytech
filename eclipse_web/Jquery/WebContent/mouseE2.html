<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스이벤트</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
	var n = 0;
	$(document).ready(function() {
		//커서가 들어오면
		$("div.out").mouseenter(function() {
			$("p:first", this).text("마우스 포인트 들어옴");
			$("P:last", this).text(++n);
		});
		//커서가 나가면
		$("div.out").mouseleave(function() {
			$("p:first", this).text("마우스 포인트 나감");
			$("P:last", this).text("최종횟수 : "+n);//최종횟수 증가 시키지 않고 찍음
		});
	});
</script>
<style>
div.out {
	width: 200px;
	height: 100px;
	border: 1px solid #000000;
	text-align: center;
	background-color: yellow;
}
</style>

</head>
<body>
	<div class="out">
		<p>마우스 이벤트 알아보기</p>
		<p>0</p>
	</div>
</body>
</html>
